<div class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Excluir Usuário</h4>
            </div>
            <div class="modal-body">
                <p>Você deseja excluir o usuário?</p>
                <p>Se excluído o usuário não terá mais acesso ao sistema.</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Não</button>
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
</div>
