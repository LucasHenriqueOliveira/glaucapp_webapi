<ng-include src="'templates/sidebar.html'"></ng-include>
<ng-include src="'templates/header.html'"></ng-include>

<div id="loaderDiv" loader>
    <div class="ajax-loader">
        Carregando
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>

<!-- page content -->
<div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 5px;">
            <div class="pull-left">
                <span style="font-size: 12px;"><a href="#/dashboard"><i class="fa fa-home"></i> Página Inicial</a> > <a href="#/testamento">Testamento</a> > Bloquear Agenda</span>
            </div>
        </div>
    </div>
    <div class="row top_tiles">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Bloquear Agenda</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form name="formTestamento" id="formTestamento" class="form-horizontal form-label-left" novalidate>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="data">Seleciona a data <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="data" ng-model="data" ng-change="getTime(data)" ng-options="data for data in datas" class="form-control col-md-7 col-xs-12" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-if="horas.length">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Horários disponíveis <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="checkbox" ng-repeat="hora in horas">
                                    <label>
                                        <input type="checkbox"
                                               ng-checked="arrHoras.indexOf(hora) > -1"
                                               ng-click="toggleSelection(hora)" value="{{hora}}"> {{hora}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-11 text-center">
                                <button ng-click="submit(data)"
                                        class="btn btn-primary"
                                        ng-disabled="formTestamento.$invalid">
                                    Bloquear
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<ng-include src="'templates/footer.html'"></ng-include>
