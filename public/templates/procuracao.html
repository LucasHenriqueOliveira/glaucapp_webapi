<ng-include src="'templates/sidebar.html'"></ng-include>
<ng-include src="'templates/header.html'"></ng-include>

<div id="loaderDiv" loader>
    <div class="ajax-loader">
        Carregando
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>

<!-- page content -->
<div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 5px;">
            <div class="pull-left">
                <span style="font-size: 12px;"><a href="#/dashboard"><i class="fa fa-home"></i> Página Inicial</a> > Procuração</span>
            </div>
        </div>
    </div>
    <div class="row top_tiles">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Procuração</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content" ng-hide="!procuracoes.length">
                    <table class="table table-striped table-bordered display">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th class="text-center">Telefone</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="procuracao in procuracoes">
                            <td>{{procuracao.nome}}</td>
                            <td class="text-center">{{procuracao.telefone | brPhoneNumber}}</td>
                            <td class="text-center">{{procuracao.email}}</td>
                            <td class="text-center">
                                <span class="label" ng-class="{'label-danger': procuracao.status == 'Aguardando',
                                'label-warning': procuracao.status == 'Em análise',
                                'label-primary': procuracao.status == 'Pronto',
                                'label-success': procuracao.status == 'Entregue'}">
                                    {{procuracao.status}}
                                </span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn btn-xs btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                                        Ações
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a ng-click="detalhesProcuracao(procuracao)">
                                                <i class="fa fa-plus"></i> Detalhes
                                            </a>
                                        </li>
                                        <li ng-if="procuracao.status == 'Aguardando'">
                                            <a ng-click="movimentar(procuracao)">
                                                <i class="fa fa-chevron-right"></i> Iniciar Análise
                                            </a>
                                        </li>
                                        <li ng-if="procuracao.status == 'Em análise'">
                                            <a ng-click="movimentar(procuracao)">
                                                <i class="fa fa-chevron-right"></i> Documento Pronto
                                            </a>
                                        </li>
                                        <li ng-if="procuracao.status == 'Pronto'">
                                            <a ng-click="movimentar(procuracao)">
                                                <i class="fa fa-chevron-right"></i> Entreguar
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="x_content text-center" ng-show="!procuracoes.length">
                    <span class="no-data-tables">Não possui nenhuma procuração.</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<ng-include src="'templates/footer.html'"></ng-include>
