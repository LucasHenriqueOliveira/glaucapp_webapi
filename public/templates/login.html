<div class="login">
    <div class="login_wrapper">
        <div class="form login_form">
            <section class="login_content">
                <form name="formLogin" ng-submit="login(email,password)" ng-if="!resetPassword">
                    <h1><img src="../images/logo.svg" width="40px"> Cartório App</h1>
                    <div class="form-group has-feedback" ng-class="{ 'has-error': formLogin.email.$dirty && formLogin.email.$error.required }">
                        <input type="text" class="form-control has-feedback-left" name="email" id="email" ng-model="email" placeholder="Email" required />
                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error': formLogin.password.$dirty && formLogin.password.$error.required }">
                        <input type="password" class="form-control has-feedback-left" name="password" id="password" ng-model="password" placeholder="Senha" required />
                        <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div ng-show="message">
                        <div class="alert alert-danger alert-dismissible no-text-shadow" role="alert">
                            {{message}}
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-default submit" ng-disabled="formLogin.$invalid">
                            <span ng-show="loading">
                                <i class="glyphicon glyphicon-refresh spinning"></i>
                            </span>
                            <span ng-bind="loginButtonText"></span>
                        </button>
                        <a class="reset_pass" ng-click="esqueceuSenha()">Esqueceu a senha?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <p>©2017 Todos os direitos reservados.</p>
                        </div>
                    </div>
                </form>
                <form name="formResetPassword" ng-submit="reset(email_reset)" ng-if="resetPassword">
                    <h1 ng-click="goLogin()"><img src="../images/logo.svg" width="40px"> Cartório App</h1>
                    <h6>Informe o email para recuperar a senha</h6>
                    <div class="form-group has-feedback" ng-class="{ 'has-error': formResetPassword.email.$dirty && formResetPassword.email.$error.required }">
                        <input type="text" class="form-control has-feedback-left" name="email_reset" id="email_reset" ng-model="email_reset" placeholder="Email" required />
                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div>
                        <button class="btn btn-default submit" ng-disabled="formResetPassword.$invalid">
                            <span ng-show="loading_reset">
                                <i class="glyphicon glyphicon-refresh spinning"></i>
                            </span>
                            Recuperar senha
                        </button>
                    </div>
                    <div class="clearfix"></div>

                    <div class="separator">
                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <p>©2017 Todos os direitos reservados.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
