<ng-include src="'templates/sidebar.html'"></ng-include>
<ng-include src="'templates/header.html'"></ng-include>

<!-- page content -->
<div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 5px;">
            <div class="pull-left">
                <span style="font-size: 12px;"><a href="#/dashboard"><i class="fa fa-home"></i> PÃ¡gina Inicial</a> > Trocar senha</span>
            </div>
        </div>
    </div>
    <div class="row top_tiles">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Trocar senha</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <form name="formChangePassword" role="form" class="form-horizontal">
                            <div class="form-group" ng-class="{ 'has-error': formChangePassword.password.$dirty && formChangePassword.password.$error.required }">
                                <label class="col-lg-3 col-sm-3 control-label">Senha atual</label>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Senha atual" ng-model="usuario.password" required>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': formChangePassword.new_password.$dirty && formChangePassword.new_password.$error.required }">
                                <label class="col-lg-3 col-sm-3 control-label">Nova senha</label>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Nova senha" ng-model="usuario.new_password" required>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': formChangePassword.confirm_password.$dirty && formChangePassword.confirm_password.$error.required }">
                                <label class="col-lg-3 col-sm-3 control-label">Confirme nova senha</label>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirme nova senha" ng-model="usuario.confirm_password" required>
                                </div>
                            </div>
                            <div class="space15"></div>
                            <div class="form-group">
                                <div class="col-lg-11 text-center">
                                    <button class="btn btn-primary" type="submit" ng-disabled="formChangePassword.$invalid" ng-click="trocarSenha()"> Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<ng-include src="'templates/footer.html'"></ng-include>
